<!doctype html>
<head>
 
  <title>St. Mary's Hospital - Book an Appointment</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div>
    <nav class="navbar" aria-label="Main navigation">
      <a href="Hospital.html">Home</a>
      <a href="departments.html">Departments</a>
      <a href="appointment.html">Book Appointment</a>
      <a href="about.html">About Us</a>
    </nav>

    <main>
      <h1>Book an Appointment</h1>
      <p class="lead">Use the form below to request an appointment. A member of our staff will contact you to confirm availability and finalize details.</p>

      <!-- Appointment form -->
    
      <form action="#" method="post">
        <div class="form-row">
          <div class="field">
            <label for="fullname">Full Name</label>
            <input id="fullname" name="fullname" type="text" required placeholder="Your full name" />
          </div>

          <div class="field">
            <label for="dob">Date of Birth</label>
            <input id="dob" name="dob" type="date" required />
          </div>
        </div>

        <div class="form-row">
          <div class="field">
            <label for="phone">Contact Number</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9+ ]{7,}" placeholder="+234 800 123 4567" required />
          </div>

          <div class="field">
            <label for="department">Department</label>
            <select id="department" name="department" required>
              <option value="">-- Select department --</option>
              <option>General Medicine</option>
              <option>Pediatrics</option>
              <option>Surgery</option>
              <option>Emergency</option>
              <option>Radiology & Diagnostics</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="field">
            <label for="preferred">Preferred Date</label>
            <input id="preferred" name="preferred" type="date" />
          </div>
        </div>

        <div class="form-row">
          <div class="field" style="flex:1 1 100%;">
            <label for="comments">Comments / Concerns</label>
            <textarea id="comments" name="comments" placeholder="Briefly describe your reason for appointment or any special requests"></textarea>
          </div>
        </div>

        <input type="submit" value="Submit Appointment Request" />
      </form>
    </main>

    <footer class="footer">
      <small>After submitting, please allow up to 48 hours for our staff to contact you for confirmation.</small>
    </footer>
  </div>
</body>
</html>
